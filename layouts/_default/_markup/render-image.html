{{- $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) -}}
<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with $image }} width="{{ $image.Width }}"
    height="{{ $image.Height }}" style="max-width: 80%; height: auto; margin-left: auto; margin-right: auto; display: block" {{ end }} />
